{% extends "index.html" %}

{% block encabezado %}
    {% include "encabezado.html" %}
{% endblock %}

{% block menu %}
    {% include 'menu.html'%}
{% endblock %}

{% block contenido %}

<div class="container frmProducto">
    <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-10 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <h3 class="mb-5 fw-bold">REGISTRAR USUARIO</h3>
                    <hr>
                    <form action="/registrarUsuario/" method="post" enctype="multipart/form-data" class="was-validated">

                        {% csrf_token %}
                        <div class="form-floating mb-4">
                            <input type="text" name="txtNombre" id="txtNombre" class="form-control" placeholder="Name User"  style="border-radius: 27px;" required>
                            <label for="txtNombre">Nombre</label>
                        </div>  
                        <div class="form-floating mb-4">
                            <input type="text" name="txtApellido" id="txtApellido" class="form-control" style="border-radius: 27px;" required>
                            <label for="txtApellido">Apellido</label>
                        </div>    
                        <div class="form-floating mb-4">
                            <input type="email" name="txtEmail" id="txtEmail" class="form-control" style="border-radius: 27px;" required>
                            <label for="txtEmail">Correo</label>
                        </div>  
                        <div class="form-floating mb-4">
                            <select class="form-select" id="cbTipoUser" name="cbTipoUser" required style="border-radius: 27px;">
                                <option value="">Seleccionar</option>
                                {% for tipo in tipoUsuario %}
                                    <option value="{{ tipo.0 }}">{{ tipo.1 }}</option>
                                {% endfor %}
                            </select>
                            <label for="cbTipoUser" class="form-label">Tipo de usuario</label>
                        </div>

                        <div class="form-floating mb-4">
                            <select class="form-select" id="cbRol" name="cbRol" required style="border-radius: 27px;">
                                <option value="">Seleccionar</option>
                                {% for x in roles %}
                                    <option value="{{ x.id }}">{{ x.name }}</option>
                                {% endfor %}
                            </select>
                            <label for="cbRol" class="form-label">Rol en el sistema</label>
                        </div>
                        <!--Foto-->
                        <div class="form-floating mb-4">
                            <input type="file" name="fileFoto" id="fileFoto" class="form-control" required accept=".jpg" accept=".jpg" placeholder="Cargar foto">
                            <label for="fileFoto">Cargar foto</label>
                        </div>
                        <!--Foto dos-->
                        <div class="text-center">
                            <img id="imagenProducto" src="" alt="" width="100" height="100">
                        </div>

                        <hr>
                        <div class="mt-5">
                            <button class="btn btn-success rounded-pill mb-2 fw-bold" style="letter-spacing: 2px;">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block piedepagina %}
    {% include "piedepagina.html" %}
{% endblock %}
